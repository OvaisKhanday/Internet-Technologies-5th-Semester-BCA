<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/clock.css" />
    <title>Clock</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 id="clock"></h1>
    </div>
    <button type="button" class="back-to-index" onclick="backToIndex()">
      <span>&lt;</span>
    </button>

    <div class="timer timer-container" id="timer-container">
      <form action="" id="my-form" onSubmit="setTimer();return false">
        <label for="input-minutes" id="input-label">Set Timer: </label>
        <input
          type="number"
          name="minutes"
          id="input-minutes"
          placeholder="in minutes"
          min="1"
          max="10"
          step="1"
          required
        />
        <input type="submit" value="submit" id="input-submit" />
      </form>
    </div>
    <div id="timer-for" style="text-align: center"></div>
    <div id="time-remaining" class="timer">
      <div class="time-remaining-bar">
        <input
          type="range"
          name="time-remained"
          id="input-time-remained"
          min="0"
          max="1000"
          value="1000"
          disabled="true"
        />
      </div>
    </div>
    <div class="time-remaining-bar" id="time-reached">Time is up</div>

    <!-- <div class="trial">ff</div> -->
    <script src="../js/clock.js"></script>
  </body>
</html>
